<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="cloudy.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1a48c47b52.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js" defer></script>
</head>

<body>
    <div class="container my-5 p-4 bg-dark text-white rounded shadow">
        <div class="weather__header d-flex justify-content-between align-items-center mb-3">
            <form class="weather__search form-inline" method="get">
                <input type="text" placeholder="Search for a city" class="weather__searchform form-control mr-2">
                <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="weather__units">
                <span class="unit__celsius cursor-pointer mr-2">&deg;C</span>
                <span class="unit__fahrenheit cursor-pointer">&deg;F</span>
            </div>
        </div>
        <div class="weather__body text-center">
            <h1 class="weather__city mb-2"></h1>
            <div class="weather__datetime mb-2">
                <p></p>
            </div>
            <div class="weather__forecast mb-2">
                <p>Cloudy</p>
            </div>
            <div class="weather__icon mb-2">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            </div>
            <p class="weather__temperature display-4 mb-2">18&deg</p>
            <div class="weather__minmax d-flex justify-content-center">
                <p class="mr-3">Min: 12&deg;</p>
                <p>Max: 16&deg;</p>
            </div>
        </div>
        <div class="weather__info row">
            <div class="weather__card col-6 mb-2">
                <i class="fa-solid fa-temperature-three-quarters fa-2x mr-2"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&deg;</p>
                </div>
            </div>
            <div class="weather__card col-6 mb-2">
                <i class="fa-solid fa-droplet fa-2x mr-2"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&deg;</p>
                </div>
            </div>
            <div class="weather__card col-6 mb-2">
                <i class="fa-solid fa-wind fa-2x mr-2"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&deg;</p>
                </div>
            </div>
            <div class="weather__card col-6 mb-2">
                <i class="fa-solid fa-stopwatch fa-2x mr-2"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&deg;</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
